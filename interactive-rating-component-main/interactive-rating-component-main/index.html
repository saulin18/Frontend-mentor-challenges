<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->

  <div class="rating-state">
    <div class="rating-state-content">
      <div class="rating-state-content-icon">
        <img src="images/icon-star.svg" alt="star">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>

    <div class="rating-state-buttons">
      <button class="rating-state-button">1</button>
      <button class="rating-state-button">2</button>
      <button class="rating-state-button">3</button>
      <button class="rating-state-button">4</button>
      <button class="rating-state-button">5</button>
    </div>
  
    <button class="rating-state-submit">Submit</button>
  </div>

 

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thank-you-state">
    <div class="thank-you-state-content">
      <div class="thank-you-state-content-icon">
        <img src="images/illustration-thank-you.svg" alt="thank you">
      </div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
