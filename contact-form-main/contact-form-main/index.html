<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h4>Contact Us</h4>
      <div class="form-group">
        <label class="left-label" for="first-name">First Name</label>
        <label class="right-label" for="last-name">Last Name</label>
      </div>       
      
      <div class="form-group">
        <input type="text" id="first-name" name="first-name" required />

        <input type="text" id="last-name" name="last-name" required />
      </div>

      <div class="form-group">
        <label class="left-label" for="email">Email Address</label>
        <label class="right-label" for="query-type">Query Type</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required />
        <select id="query-type" name="query-type" required>
          <option value="general-enquiry">General Enquiry</option>
          <option value="support-request">Support Request</option>
        </select>
      </div>
      
      <div class="form-group-message">
         <label class="left-label" for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      
      <div class="form-group-consent">
        <input type="checkbox" id="consent" name="consent" required />
      <label for="consent">I consent to being contacted by the team</label>
      </div>
      
     

      <button type="submit">Submit</button>
      </div>
     
    </form>
  </body>
</html>
